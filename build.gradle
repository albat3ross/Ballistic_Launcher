plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'
    
    // Add support for SpotBugs, which performs deeper static analysis
    id "com.github.spotbugs" version "2.0.0"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.4.2'
    
    // LeJOS EV3 library
    implementation files('lib/ev3classes.jar')
    
    //Wifi client -added by Han Nov.12
    implementation files('lib/EV3WiFiClient.jar')
    
    // Used by spotbugs
    spotbugsPlugins 'com.h3xstream.findsecbugs:findsecbugs-plugin:1.9.0'
}

application {
    // Define the main class for the application
    mainClassName = 'ca.mcgill.ecse211.project.Main'
}

sourceSets {
     main {
        java {
            srcDir 'src/'
        }
    }
    test {
        java {
            srcDir 'test/'
        }
    }
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}

// Check code according to Google style
task checkstyle(type:Exec) {
    commandLine './checkstyle.sh'
}

spotbugs {
  toolVersion = '4.0.0-beta4'
  ignoreFailures = true
}

tasks.withType(com.github.spotbugs.SpotBugsTask) {
  reports {
    html {
      enabled = true
    }
    xml {
      enabled = false
    }
  }
}

task spotbugs(type:Exec) {
    commandLine 'node', 'generate_spotbugs_report.js'
}
